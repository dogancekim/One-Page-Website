<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Beauty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Desert Beauty</h1>
    <section class="gallery">
        <img src="sand.jpg" alt="Sandy Waves" class="thumbnail" data-full="sand.jpg">
        <img src="camel.jpg" alt="Camel Caravan" class="thumbnail" data-full="camel.jpg">
        <img src="sunset.jpg" alt="Desert Sunset" class="thumbnail" data-full="sunset.jpg">
    </section>
    <div class="lightbox" id="lightbox">
        <img src="" alt="Full View" id="lightbox-img">
        <span class="close" id="close-btn">&times;</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
